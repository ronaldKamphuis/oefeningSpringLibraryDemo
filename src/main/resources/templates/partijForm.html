<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>Voeg een partij toe</title>
</head>
<body>
    <div id="paginaTitel">
        <h1>Voeg een partij toe</h1>
    </div>
    <div id="tabel">
    <form th:action="@{/partijen/toevoegen}" th:object="${partij}" method="post">
        <p>
            Titel: <input type="text" th:field="*{titel}" />
        </p>
        <p>
            Artiest:
            <select th:field="*{artiest}">
                <option th:each="artiest: ${alleArtiesten}" th:value="${artiest.artiestId}" th:text="${artiest.naam}"></option>
            </select>
        </p>
        <p>
            Prijs van deze transcriptie &euro;: <input type="text" th:field="*{prijs}" />
        </p>
        <p>
            <form method="post" enctype="multipart/form-data" action="/uploadImage"> <!-- Thymeleaf DB connectie toevoegen? -->
            <input type="file" name="imageFile"/>
        </p>
        <p><input type="submit" value="Verzend" /></p>
    </form>
    </div>
</body>
</html>
