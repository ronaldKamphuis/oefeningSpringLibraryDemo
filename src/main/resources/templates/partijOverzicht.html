<!DOCTYPE html>
<html xmlns:th="https://www.thymeleaf.org"
      xmlns:sec="https://www.thymeleaf.org"
      lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>Overzicht van transcripties</title>
</head>
<body>
    <h1>Transcripties</h1>
    <br>
    <table>
        <tr>
            <th>Id</th>
            <th>Titel</th>
            <th>Artiest</th>
            <th>Prijs &euro;</th>
            <th># Exemplaren</th>
            <th>Toevoegen</th>
        </tr>
        <tr th:each="partij: ${allePartijen}">
            <td th:text="${partij.partijId}" />
            <td><a th:href="@{/partij/{partijTitel}(partijTitel=${partij.titel})}" th:text="${partij.titel}" /></td>
            <td th:text="${partij.artiest.naam}" />
            <td th:text="${partij.prijs}" />
            <td th:text="${partij.aantalExemplaren}" />
            <td><a th:href="@{exemplaar/toevoegen/p/{partijTitel}(partijTitel=${partij.titel})}">Toevoegen</a></td>
            <td><a th:href="@{exemplaar/toevoegen/p/{partijTitel}(partijTitel=${partij.titel})}">Verwijderen</a></td>

        </tr>
    </table>
    <p>
    <p sec:authorize="hasRole('ADMIN')"><button type="button" class="btn btn-outline-primary"><a th:href="@{/partijen/toevoegen}">Voeg partij toe</a></button></p>
    <p><a th:href="@{/artiesten}"><button type="button" class="btn btn-outline-primary">Artiesten overzicht</button></a></p>
    <p sec:authorize="hasRole('ADMIN')"><button type="button" class="btn btn-outline-primary"><a th:href="@{/user/new}">Voeg Gebruiker toe</a></button></p>
    <p><a th:href="@{/logout}"><button type="button" class="btn btn-primary">Log uit</button></a></p>
    </p>
</body>
</html>
