<!DOCTYPE html>
<html lang="en">
<html xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" type="text/css" href="/css/library.css" />
    <title>Artiest overzicht</title>
</head>
<body>
    <div id="paginaTitel">
        <h1>Overzicht van artiesten</h1>
    </div>
    <div id="tabel">
        <table>
            <tr>
                <th>Id</th>
                <th>Naam</th>
                <th># Partijen</th>
            </tr>
            <tr th:each="artiest: ${alleArtiesten}">
                <td th:text="${artiest.artiestId}" />
                <td th:text="${artiest.naam}" />
                <td th:text="${artiest.aantalPartijen}" />
            </tr>
        </table>
    </div>
    <br>
    <div id="knoppen">
        <h1>Voeg een artiest toe</h1>
        <form th:action="@{/artiest/toevoegen}" th:object="${artiest}" method="post">
            <p>Naam artiest: <input type="text" th:field="*{naam}" /></p>
            <p><input type="submit" value="Verzend" /></p>
        </form>
        <p>
            <a th:href="@{/partijen}">Overzicht van alle partijen</a>
        </p>
    </div>
</body>
</html>
